<div class="container">

    <div>
        <div class="btn-icon hp-trans b-right" *ngIf="searchText">
            <span class="icon ol20" (click)="handleClearClick()">close</span>
        </div>
    </div>

    <div class="input">
        <input class="input-nb-w" [(ngModel)]="searchText" placeholder="Search">
    </div>

    <div>
        <div class="btn-icon hp-trans b-left">
            <span class="icon ol20" (click)="handleSearchClick()">search</span>
        </div>
    </div>

</div>
