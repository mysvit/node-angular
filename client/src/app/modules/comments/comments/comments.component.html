<h1>Testing PWA</h1>

<button *ngIf="!addComment" class="sl-add-comment" mat-flat-button color="primary" aria-label="Add a comment" (click)="addClick()">
    <span>Add comment</span>
</button>
<app-comment-form *ngIf="addComment"></app-comment-form>

<div class="sl-container">

    <ng-template ngFor let-item [ngForOf]="commentsList" let-i="index" [ngForTrackBy]="commentsTrackBy">
        <div class="sl-item">
            <div>
                <img class="sl-avatar" alt="User avatar" src="{{item.avatar_id | slPictureUrl}}">
            </div>
            <div class="sl-item-text">
                <div class="g-col">
                    <b>
                        {{item.nickname}}
                    </b>
                    <div class="sl-date">
                        {{item.write_date | slDateTimeYyyyMmDdHhMmSsPipe}}
                    </div>
                </div>
                <div [innerText]="item.comment"></div>
                <div class="sl-item-reply">
                    <div class="sl-item-icon">
                        <mat-icon class="sl-icon" [ngClass]="{'fill':item.like_user}"
                                  aria-hidden="false" aria-label="I like this" (click)="commentLike(item)">
                            thumb_up
                        </mat-icon>
                        <span>{{item.likes_count}}</span>
                    </div>
                    <div class="sl-item-icon">
                        <mat-icon class="sl-icon" [ngClass]="{'fill':item.dislike_user}"
                                  aria-hidden="false" aria-label="I dislike this" (click)="commentDislike(item)">
                            thumb_down
                        </mat-icon>
                        <span>{{item.dislikes_count}}</span>
                    </div>
                    <div class="sl-item-icon">
                        <mat-icon class="sl-icon" (click)="commentReply()">chat</mat-icon>
                        <span>{{item.replies_count}}</span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</div>
