<div class="sl-item">
    <div>
        <img class="sl-avatar" [ngClass]="{'small':isReply}" alt="User avatar" src="{{item.avatar_id | slPictureUrl}}">
    </div>
    <div class="sl-item-text">
        <div class="g-col">
            <b>
                {{item.nickname}}
            </b>
            <div class="sl-date">
                {{item.add_date | slDateTimeYyyyMmDdHhMmSsPipe}}
            </div>
        </div>
        <div [innerHtml]="item.comment"></div>
        <div class="sl-item-likes">
            <div class="sl-item-icon" [ngClass]="{'disabled':executingForm}">
                <span class="material-symbols-outlined sl-icon-button" [ngClass]="{'fill':item.like_user, 'disabled':executingForm}"
                      aria-hidden="false" aria-label="I like this"
                      (click)="handleCommentLikeClick()">thumb_up</span>
                <span>{{item.likes_count}}</span>
            </div>
            <div class="sl-item-icon" [ngClass]="{'disabled':executingForm}">
                <span class="material-symbols-outlined sl-icon-button" [ngClass]="{'fill':item.dislike_user, 'disabled':executingForm}"
                      aria-hidden="false" aria-label="I dislike this"
                      (click)="handleCommentDislikeClick()">thumb_down</span>
                <span>{{item.dislikes_count}}</span>
            </div>
            <div class="sl-item-icon">
                <span class="material-symbols-outlined sl-icon-button" (click)="handleCommentReplyClick()">chat</span>
            </div>
        </div>
        <div class="sl-item-reply" *ngIf="item.replies_count > 0">
            <div class="sl-icon-text-button" (click)="handleCommentsRepliesShowClick()">
                <ng-template [ngIf]="isRepliesShowed" [ngIfElse]="repliesHide">
                    <span class="material-symbols-outlined">arrow_drop_up</span>
                </ng-template>
                <ng-template #repliesHide>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </ng-template>
                {{item.replies_count}} replies
            </div>
        </div>
    </div>
    <div class="sl-item-menu" *ngIf="isShowMenu">
        <span class="material-symbols-outlined sl-icon-button sl-menu-icon" [ngClass]="{'show-all-time':isMenuOpened}"
              [appMenu]="itemMenu" [items]="items">more_vert</span>
        <ng-template #itemMenu></ng-template>
    </div>
</div>

<ng-template [appSpinner]="isShowDeleteSpinner && showSpinner"></ng-template>
