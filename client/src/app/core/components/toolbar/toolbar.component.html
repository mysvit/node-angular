<div class="grid cc toolbar">

    <div>
        <span class="btn-icon hp-trans icon outlined" (click)="handleHomeClick()">menu</span>
    </div>

    <div>
    </div>

    <div class="right">
        <ng-template [ngIf]="isAuth" [ngIfElse]="signIn">
            <img class="img s-mm-40 hp" alt="User avatar" src="{{avatarUrl}}" [appMenu]="profileMenu" [items]="items">
            <ng-template #profileMenu></ng-template>
        </ng-template>
        <ng-template #signIn>
            <div class="btn-stroked hp-trans" (click)="handleSignInClick()">
                <span class="icon outlined">login</span>
                <span>Sign in</span>
            </div>
        </ng-template>
    </div>

</div>
