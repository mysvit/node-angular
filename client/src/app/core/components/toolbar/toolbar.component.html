<mat-toolbar color="primary">

    <button mat-icon-button aria-label="Go to home" (click)="homeClick()">
        <mat-icon>menu</mat-icon>
    </button>

    <ng-template [ngIf]="isAuth" [ngIfElse]="signIn">
        <img class="sl-avatar" alt="User avatar" src="{{avatarUrl}}" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
            <ng-template matMenuContent>
                <div class="sl-menu-title">Signed in as <b>{{nickname}}</b></div>
                <hr/>
                <button mat-menu-item (click)="profileClick()">
                    <mat-icon>account_circle</mat-icon>
                    <span>Your profile</span>
                </button>
                <hr/>
                <button mat-menu-item (click)="signOutClick()">
                    <mat-icon>logout</mat-icon>
                    <span>Sign Out</span>
                </button>
            </ng-template>
        </mat-menu>
    </ng-template>

    <ng-template #signIn>
        <button mat-stroked-button class="sl-sign-in-button" (click)="signInClick()">
            <mat-icon>login</mat-icon>
            <span>Sign in</span>
        </button>
    </ng-template>

</mat-toolbar>
