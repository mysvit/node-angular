<div class="sl-login-form">
    <h1>Sign in!</h1>
    <div class="sl-login-group sl-col-right">
        <mat-form-field class="sl-field-fill" appearance="fill">
            <mat-label>Username or email address</mat-label>
            <input type="email" matInput [formControl]="email" placeholder="Ex. myemail@domain.com or my-username">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <a href="/signup">
            <span>Forgot password?</span>
        </a>
        <mat-form-field class="sl-field-fill" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="password">
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <div class="sl-h-20"></div>
        <button mat-flat-button color="primary" class="sl-field-fill" aria-label="Sign in">
            <mat-icon>login</mat-icon>
            <span>Sign in</span>
        </button>
    </div>

    <div class="sl-h-20"></div>
    <div class="sl-login-group sl-row-center-sb">
        <span>Don't have account?</span>
        <a href="/signup">
            <span>Create an account .</span>
        </a>
    </div>

    <div class="sl-h-20"></div>
    <div class="sl-row-center-sa">
        <a href="/term">
            <span>Term</span>
        </a>
        <a href="/privacy">
            <span>Privacy</span>
        </a>
    </div>
</div>
